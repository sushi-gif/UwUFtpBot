plugins {
    id 'java'
}

jar {
    manifest {
        attributes('Main-Class': 'org.sushino.CoreClass')
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

group 'org.secsladle'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.telegram', name: 'telegrambots', version: '5.0.1'
    implementation group: 'org.telegram', name: 'telegrambots-abilities', version: '5.0.1'
    compile 'commons-net:commons-net:3.7.2'
    compile "org.slf4j:slf4j-simple:1.7.9"
}
